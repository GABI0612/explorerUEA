<h3 class="h1">usuarios</h3>
<mat-accordion>
    
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false" *ngFor="let usuarios of listausuario">
      <mat-expansion-panel-header >
        <mat-panel-title >
          
              {{usuarios.nome}}
              
        </mat-panel-title>
        <mat-panel-description>
            {{usuarios.email}} {{panelOpenState ? '' : ''}}
        </mat-panel-description>
      </mat-expansion-panel-header>

      <button  class="button1" mat-raised-button color="primary" matTooltip="Editar" >Editar</button>
      <button  class="button1" mat-raised-button color="primary" matTooltip="Excluir" >Deletar</button>
